<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/7ca975c676.js" crossorigin="anonymous"></script>
  <title>User List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1 class="navbar-brand text-white mb-0" href="#">User List</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
    <form class="form-inline" id="search-form">
      <input class="form-control mr-sm-2" type="search" placeholder="user name" aria-label="Search" id="search-input">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" id="search-submit">Search</button>
    </form>
  </nav>

  <div class="iconType d-flex justify-content-end mr-5 mt-3" id="switch-mode">
    <h3 class="mr-3">
      <i class="fa fa-th " id="card-mode" aria-hidden="true"></i>
    </h3>
    <h3 class="mr-3">
      <i class="fa fa-bars " id="list-mode" aria-hidden="true"></i>
    </h3>
  </div>


  <div class="container mt-3">
    <div class="row " id="data-panel">
      <!-- Render User List -->

    </div>
  </div>

  <nav aria-label="Page navigation ">
    <ul class="pagination justify-content-center" id="paginator">

    </ul>
  </nav>

  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name">Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row justify-content-center">
            <div class="col-4 mb-2" id="user-modal-image">

            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-10">
              <p id="user-modal-email">email</p>
              <p id="user-modal-gender">gender</p>
              <p id="user-modal-age">age</p>
              <p id="user-modal-region">region</p>
              <p id="user-modal-birthday">birthday</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
